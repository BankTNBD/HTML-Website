<!DOCTYPE html>

        <title>IamBanky - LinkTree</title>

    <body>
        <header>
            <svg width="30" height="30" id="light-icon" class="theme-icon">
                <circle cx="15" cy="15" r="6" fill="currentColor" />
        
                <line
                  id="ray"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  x1="15"
                  y1="1"
                  x2="15"
                  y2="4"
                ></line>
        
                <use href="#ray" transform="rotate(45 15 15)" />
                <use href="#ray" transform="rotate(90 15 15)" />
                <use href="#ray" transform="rotate(135 15 15)" />
                <use href="#ray" transform="rotate(180 15 15)" />
                <use href="#ray" transform="rotate(225 15 15)" />
                <use href="#ray" transform="rotate(270 15 15)" />
                <use href="#ray" transform="rotate(315 15 15)" />
              </svg>
              <svg width="30" height="30" id="dark-icon" class="theme-icon">
                <path
                  fill="currentColor"
                  d="
                  M 23, 5
                  A 12 12 0 1 0 23, 25
                  A 12 12 0 0 1 23, 5"
                />
              </svg>
            <label class="switch">
                <input type="checkbox" class="darkMode" onclick="darkModeToggle()">
                <span class="slider round"></span>
              </label>
        </header>
        <div>
            
            <img id="logo" src="./img/Profile.jpeg" alt="Logo">

            <div class="title">

            <img class="qrcode" src="/img/IG.jpeg" alt="Instagram">
            <a onclick="link('Twitter')"><i class="fa-brands fa-twitter"></i> Twitter</a>
            <a onclick="link('Discord')"><i class="fa-brands fa-discord"></i> Discord</a>
            <a onclick="link('Twitch')"><i class="fa-brands fa-twitch"></i> Twitch</a>
            <a onclick="link('Locket')"><i class="fa-solid fa-heart"></i> Locket</a>
            <a onclick="link('Github')"><i class="fa-brands fa-github"></i> GitHub</a>
            <a href="mailto:info@iambanky.com"><i class="fa-solid fa-envelope"></i> Info@IamBanky.com</a>
